<section data-ng-controller="HomeController">
	<div class="jumbotron text-center" style="background-color:mistyrose;margin-top:10%;">
		<div class="row">
			<div class="col-md-4">
				<img alt="HTML5" class="img-responsive center-block" src="https://assets.digitalocean.com/blog/MEAN_Blog/mean_small_vertical.png" />
			</div>
			<div class="col-md-8">
				<h1>Welcome To World Of Mean</h1> 
			
			</div>
		</div>
	</div>

	<div class="row center-block event" 
	     itemscope 
	     itemtype="http://data-vocabulary.org/Event"
	     ng-controller="EventsController"
	     ng-show="event">
	    <!-- <span itemprop="eventType" 
	          style="display:none;"></span>  -->
		<time class="event-date" 
		      itemprop="startDate" 
		      datetime="{{event.time | date:'MM-dd-yyyy'}}">{{event.time | date:'yyyy, MMMM'}}</time>
		<h3 class="event-title"><a href="{{event.event_url}}" itemprop="url"><span itemprop="summary">Mean Stack </span></a></h3>
		
		
	</div>
</section>
